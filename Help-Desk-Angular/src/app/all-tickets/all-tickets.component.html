<ul *ngIf="tickets.length > 0; else waitingForTickets">

    <li *ngFor="let ticket of tickets">
        <div>

            Name: <a [routerLink]="['/ticket', ticket.ticketID]">{{ticket.submitterName}}</a>
        <br>
            Email: {{ticket.submitterEmail}}
        <br>
            Subject Line: {{ticket.subjectLine}}
        <br>
            Problem: {{ticket.problem}}
        <br>
            Time Submitted: {{ticket.submittedTime}}
        <br>    
                <button class="delete" (click)="deleteTicket(ticket.ticketID)">Delete</button>
                <button type ="update" [routerLink]="['/ticket-update']">Update</button>
        </div>
    </li>
    
    </ul>
    
    <ng-template #waitingForTickets>
        <p>collecting tickets...</p>
    </ng-template>
